name: Check Prettier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [16.x, 18.x]
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npm run prettier:check
